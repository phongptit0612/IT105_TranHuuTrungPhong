<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký người dùng</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4 text-center">
            Form Đăng Ký Người Dùng
        </h2>

        <form class="space-y-4">

            <!-- Họ tên -->
            <div>
                <label class="block font-semibold mb-1">Họ tên</label>
                <input type="text"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Nguyễn Văn A">
                <!-- Ví dụ lỗi -->
                <p class="text-red-600 text-sm mt-1">Họ tên không được chứa ký tự đặc biệt.</p>
            </div>

            <!-- Email -->
            <div>
                <label class="block font-semibold mb-1">Email</label>
                <input type="email"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="example@example.com">
                <!-- Ví dụ lỗi -->
                <p class="text-red-600 text-sm mt-1">Email không hợp lệ.</p>
            </div>

            <!-- Mật khẩu -->
            <div>
                <label class="block font-semibold mb-1">Mật khẩu</label>
                <input type="password"
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="******">
                <!-- Ví dụ lỗi -->
                <p class="text-red-600 text-sm mt-1">
                    Mật khẩu phải ≥ 8 ký tự và chứa ký tự đặc biệt.
                </p>
            </div>

            <!-- Giới tính -->
            <div>
                <label class="block font-semibold mb-1">Giới tính</label>
                <select class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <option value="">-- Chọn giới tính --</option>
                    <option>Nam</option>
                    <option>Nữ</option>
                    <option>Khác</option>
                </select>
            </div>

            <!-- Ảnh đại diện -->
            <div>
                <label class="block font-semibold mb-1">Ảnh đại diện</label>
                <input type="file" accept=".png,.jpg,.jpeg"
                    class="w-full border rounded-lg px-3 py-2 bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Nút Đăng ký -->
            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                ➤ Đăng ký
            </button>

        </form>
    </div>

</body>

</html>
